{% extends 'base.html' %}

{% block content %}
<div class="text-center ">
    <h2>Qarzni yangilash</h2>
    <p>Qarz: {{ sale.qarz }}$</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Qarzni yangilash</button>
    </form>

</div>
<div class="row justify-content-center">
    <table class="table-hover text-center mt-4 ml-3">
        <thead>
            <tr>
                <th>Berinlag sana</th>
                <th>Summa</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.payment_date }}</td>
                <td>{{ payment.amount_paid }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
